services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - '8080:80'
      - '8443:443'
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html
    tty: true
    links:
      - php
  php:
    container_name: php
    build: docker/php
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./docker/php/z-php.ini:/usr/local/etc/php/conf.d/z-php.ini:ro
      - ./docker/php/.bashrc:/root/.bashrc:ro
    tty: true
    depends_on:
      - db
      - db-test
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_DATABASE: mobilem
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_PASSWORD: 12345678
      MYSQL_USER: user
    ports:
      - 3306:3306
    volumes:
      - ./data/db-normal:/var/lib/mysql
    tty: true
  db-test:
    image: mysql:8.0
    container_name: db-test
    environment:
      MYSQL_DATABASE: mobilem
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_PASSWORD: 12345678
      MYSQL_USER: user
    ports:
      - 3307:3306
    volumes:
      - ./data/db-normal:/var/lib/mysql
    tty: true
    depends_on:
      - db
  vite:
    container_name: node
    build: docker/front
    ports:
      - "80:8000"
    working_dir: /srv/app
    volumes:
      - ./frontend:/srv/app
    tty: true
  